<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:if="${#strings.length(data.message) != 0}">
    <script>
      top.alert("[[${data.message}]]");
    </script>
  </th:block>
  <th:block th:if="${#strings.length(data.href) != 0}">
    <script>
      window.location.href = '[[${data.href}]]';
    </script>
  </th:block>
</head>
</html>
