<html layout:decorate="~{layout}">

<head></head>

<body>

<div layout:fragment="content" class="container my-3">
    <form th:action="@{/user/login}" method="post">
        <div th:if="${param.error}">
            <div class="alert alert-danger">
                사용자ID 또는 비밀번호를 확인해 주세요.
            </div>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">사용자ID</label>
            <!-- [name="username"] : 시큐리티가 기본적으로 구현해준 로그인 폼 처리에서 아이디 폼필드 이름을 username 으로 인식하고 있다. -->
            <input type="text" name="username" id="username" class="form-control">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <!-- [name="password"] : 시큐리티가 기본적으로 구현해준 로그인 폼 처리에서 비밀번호 폼필드 이름을 password 으로 인식하고 있다. -->
            <input type="password" name="password" id="password" class="form-control">
        </div>

        <div class="row">
            <div class="col-md-6">
                <button type="submit" class="btn btn-primary btn-block">로그인</button>
                <a th:href="@{/user/forgotPassword}" class="btn btn-primary">비밀번호 찾기</a>
            </div>
        </div>

        <br>
        <h5 class="mx-2">or</h5>
        <br>

        <div class="row">
            <div class="col-md-6">
                <a href="/oauth2/authorization/kakao">
                    <img src="https://ifh.cc/g/CXb6MX.png" alt="카카오로 로그인하기">
                </a>
            </div>
        </div>

    </form>
</div>

</body>
</html>
